<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STT Loka Kencana</title>
    <link rel="icon" type="image/png" href="LOGO STLK 2a.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #dff6ff;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            object-fit: cover;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        h2:hover {
            transform: translateY(-5px);
        }
        p {
            font-size: 14px;
            font-weight: 300;
            color: #555;
        }
        .social-links {
            list-style: none;
            padding: 0;
        }
        .social-links li {
            margin: 10px 0;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #fff;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .social-links a:hover {
            background: #007bff;
            color: white;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .maps-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .share-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .share-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <button class="share-button" onclick="shareWebsite()">Bagikan</button>
    <div class="container">
        <img src="LOGO STLK 2a.png" alt="Logo STT Loka Kencana" class="profile-img">
        <h2>STT Loka Kencana</h2>
        <p>Banjar Pasekan Kelod, Abiantuwung, Kediri, Tabanan, Bali</p>
        <p>Est. 1982</p>
        <ul class="social-links">
            <li><a href="https://www.tiktok.com/@stt.lokakencana" target="_blank"><img src="tiktok.png" class="icon">Tiktok</a></li>
            <li><a href="https://www.facebook.com/share/18cipHdz46/?mibextid=wwXIfr" target="_blank"><img src="facebook.png" class="icon">Facebook</a></li>
            <li><a href="https://www.instagram.com/stt.lokakencana" target="_blank"><img src="instagram.png" class="icon">Instagram</a></li>
            <li><a href="https://youtube.com/@sttlokakencana?si=XTDE6kV9iGPuF5qn" target="_blank"><img src="youtube.png" class="icon">YouTube</a></li>
        </ul>
        <div class="maps-container">
            <h3>Lokasi Kami</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.5000000000005!2d115.1517767!3d-8.5575059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd2200000000001%3A0x1234567890abcdef!2sSTT%20Loka%20Kencana!5e0!3m2!1sid!2sid!4v1707483407784!5m2!1sid!2sid" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>
    <script>
        function shareWebsite() {
            const url = window.location.href;
            const title = "STT Loka Kencana";
            const text = "Kunjungi social media STT Loka Kencana untuk informasi terbaru.";

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: url
                }).then(() => {
                    console.log('Berhasil dibagikan!');
                }).catch((error) => {
                    console.error('Gagal berbagi:', error);
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert("Tautan disalin ke clipboard!");
                }).catch(err => {
                    console.error("Gagal menyalin link:", err);
                });
            }
        }
    </script>
</body>
</html>
